########################## About ##############################
about:
  enable : true
  title : "El tratamiento de la impotencia es"
  content : "orgánico: en este caso, la disfunción eréctil se debe a anomalías fisiológicas en el cuerpo, es decir, las terminaciones nerviosas, los vasos sanguíneos, el sistema hormonal, que son responsables de la formación y el mantenimiento de una erección, no cumplen plenamente sus funciones;
psicógeno (funcional): debido a una relación sexual anterior sin éxito, comportamiento inapropiado de una mujer durante el coito o el deseo de un hombre de controlar su erección; tales razones conducen a una erección inestable en el contexto de una erección nocturna espontánea conservada. Cuando se producen los juegos previos, la erección es suficiente para el coito, pero cuando intenta lograrlo, la excitación desaparece. Estos trastornos se denominan a menudo en el entorno médico como anticipación ansiosa del síndrome de insuficiencia sexual. En última instancia, una violación de la potencia provoca depresión, neurosis e incompetencia sexual."
  image : "images/about.png"





