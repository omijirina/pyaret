banner:
  enable : true
  title : "DISFUNCIÓN EREKTIL (IMPOTENCIA)"
  content : "fallo de la erección, durante el cual la rigidez, la forma y el volumen del pene del hombre no le permiten tener relaciones sexuales. Para los representantes del sexo más fuerte, los problemas con la potencia interfieren no solo con la actividad sexual en toda regla, sino que también dañan su estado mental. A menudo, la disfunción eréctil se asocia con una serie de otras enfermedades o trastornos mentales y es menos común como enfermedad autónoma. Solo en España, de 2 a 4 millones de hombres padecen esta enfermedad."
  image : "images/banner.png"
  

########################## About ##############################
about:
  enable : true
  title : "El tratamiento de la impotencia es, en primer lugar, el diagnóstico correcto de las causas de su aparición. Hay dos tipos principales de causas de impotencia:"
  content  : "orgánico: en este caso, la disfunción eréctil se debe a anomalías fisiológicas en el cuerpo, es decir, las terminaciones nerviosas, los vasos sanguíneos, el sistema hormonal, que son responsables de la formación y el mantenimiento de una erección, no cumplen plenamente sus funciones;
psicógeno (funcional): debido a una relación sexual anterior sin éxito, comportamiento inapropiado de una mujer durante el coito o el deseo de un hombre de controlar su erección."
  image : "images/about.png"





